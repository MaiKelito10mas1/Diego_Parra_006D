<h1>Debemos crear una clase: </h1>
<p>Aqui debe ir la clase</p>
<app-clase (enviarRegistro)="recibirRegistro($event)"></app-clase>
<h1>Debemos crear formulario alumno: </h1>
<p>Aqui debe ir el formulario del alumno</p>
<app-formulario-alumno (enviarAlumno) = "escucharAlumno($event)"></app-formulario-alumno>
<app-formulario-alumno (escucharHistorial) = "escucharHistorial($event)"></app-formulario-alumno>
<app-listar-historial [historials] = "listaHistorial"></app-listar-historial>
<app-listar-alumno [alumnos] = "listaAlumno"></app-listar-alumno>
